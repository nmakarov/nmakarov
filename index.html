
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="app">

    <div class="site-wrapper" ng-controller="FrontController">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"></h3>
              <ul class="nav masthead-nav">
          <li><a href="tel:604-202-7280">Call me</a></li>
          <li><a href="mailto:nmakarov@gmail.com?subject=Let's chat&body=Hi Nick,%0D%0A%0D%0AI just found your resume online and would like to offer a great job at ...">Email me</a></li>
              </ul>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Nick Makarov</h1>
            <p class="lead">Web developer</p>

            <p>
              <span ng-repeat="record in skills" ng-cloak class="ng-cloak">
                {{record.skill}}&nbsp;<span class="secondary">{{record.details.join(', ')}}</span>
              </span>              
            </p>

            <p class="lead">&nbsp;</p>

            <p ng-cloak class="ng-cloak" ng-bind-template="{{projects.join(', &nbsp; ')}}">
              projects...
            </p>

            <p class="lead">&nbsp;</p>

            <p class="lead">
              <a href="ResumeNickMakarovUX.pdf" class="btn btn-lg btn-default">Resume</a>
            </p>
            <p class="filesize">113 kb &nbsp; <a href="ResumeNickMakarovUX.pdf">PDF</a> | <a href="ResumeNickMakarovUX.docx">Word</a></p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Copyright (c) 2014 <a href="mailto:nmakarov@gmail.com">Nick Makarov</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="docs.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
